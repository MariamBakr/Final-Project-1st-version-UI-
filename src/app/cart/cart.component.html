<!-- header -->
<div id="background">
  <div id="layout">
    <!-- headline -->
    <div class="text-center pt-5">
      <h1 class="text-light pt-5">SHOP CART</h1>
    </div>
    <!-- border -->
    <div class="title-border mx-auto mb-4 mt-4"></div>
    <!-- text -->
    <div class="text-center text-light">
      <a href="#" class="text-decoration-none text-light navigation">Home</a> -
      <a href="#" class="text-decoration-none text-light navigation">Shop Cart</a>
    </div>
  </div>
</div>

<!-- cart table -->
<div class="container mt-5 text-center">
  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <th class="p-3 fw-normal">PRODUCT</th>
        <th class="p-3 fw-normal">PRICE</th>
        <th class="p-3 fw-normal">QUANTITY</th>
        <th class="p-3 fw-normal">TOTAL</th>
        <th></th>
      </thead>
      <tbody>
        <!-- First Row -->
        <tr *ngFor="let item of products" class="">
          <td>
            <div class="d-flex align-items-center">
              <div style="background-color: #eef1f8; height: 7rem;" *ngFor="let photo of item.product.images"></div>
              <img class="mt-1 mx-1 img-fluid" src="{{item.product.images[0]}}">
            </div>


                <div class="d-flex  ">
                  <p class="mb-1 text-center mt-1">{{item.product.title}}</p>
                </div>
<!----------------------------------- modal for removing product ------------------------------------>
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Removing product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Are you sure you want to remove this product from your cart?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal" data-backdrop="false">Close</button>
            <button type="button" class="btn btn-danger"
             data-bs-dismiss="modal" (click)="delete(item.product._id)">Remove</button>
        </div>
    </div>
</div>
</div>
<!-- end of modal -->
<!----------------------------------- modal for clearing cartt ------------------------------------>
<div class="modal fade" id="clear" tabindex="-1" aria-labelledby="clear"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="clear">Clear cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Are you sure you want to empty your cart?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal" data-backdrop="false">Close</button>
            <button type="button" class="btn btn-danger"
             data-bs-dismiss="modal" (click)="emptyCart()">Clear</button>
        </div>
    </div>
</div>
</div>
<!-- end of modal -->



            <!-- <div class="ms-3">
              <p class="mb-1">{{item.product.title}}</p>
            </div> -->

          </td>
          <td>{{item.product.price | currency}}</td>
          <!-- <td><input class="form-control text-center" style="width: 4rem;" type="number" [value]="prod.quantity" name="quantity"></td> -->
          <td>
            <div class="d-flex align-items-center justify-content-center" >
              <button style="width:2.7rem;" class="btn btn-dark fw-bold rounded-5 text-center"
                (click)="increment(item.product._id,item.product.quantity)">+</button>
              <h5 class="fw-normal px-2">{{item.product.quantity}}</h5>
              <button style="width:2.7rem;" class="btn btn-dark fw-bold rounded-5 text-center"
                (click)="decrement(item.product._id,item.product.quantity)">-</button>
            </div>
          </td>
          <td>{{item.subTotal}}</td>
          <td>
            <button type="button" class="close bg-danger border border-danger rounded-5" aria-label="Close"
              style="color:white" data-bs-toggle="modal" data-bs-target="#delete" >
              <span>&times;</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- cart buttons -->
  <div class="row my-5">
    <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
      <div class="col-12 text-start">
        <button class="btn btn-light col-xl-5 col-lg-6 col-md-6 col-sm-12 rounded-0 border-dark me-5 cartBtn"
        data-bs-toggle="modal" data-bs-target="#clear">CLEAR SHOPPING CART</button>
        <button class="btn btn-light col-xl-5 col-lg-6 col-md-6 col-sm-12 rounded-0 border-dark cartBtn"
          (click)="backToMarket()">UPDATE SHOPPING CART</button>
      </div>
    </div>
    <div class="col-xl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
      <div class="text-xl-end text-lg-end text-md-start text-sm-start">
        <button class="btn btn-dark col-xl-5 col-lg-6 col-md-6 col-sm-12 col-xs-12 rounded-0 border-dark contBtn"
          (click)="checkOut()">CHECKOUT</button>
      </div>
    </div>
  </div>
</div>
