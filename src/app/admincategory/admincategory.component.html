
<div class="container">
  <form  #categ = "ngForm" (ngSubmit) = "upload(categ.value)" >

  <label class="form-label" for="customFile">Default file input example</label>
  <input name="file" type="file" class="form-control" id="customFile" ngModel>
  <label for="exampleInputname" class="form-label">Category Name</label>
  <input name="name" type="text" class="form-control" id="exampleInputname" aria-describedby="name" ngModel>
  <input type = "submit" value = "submit">

  </form>
  </div>
