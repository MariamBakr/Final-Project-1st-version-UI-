
  <ngb-carousel [interval]="5000" [pauseOnHover]="false" >
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="carousel-wrapper text-center">
        <img src="{{image.src}}" alt="">
      </div>
      <div class="carousel-caption">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-5 text-white ">
            <span>Just Arrived</span>
            <h2>New Collection</h2>
            <p>{{image.caption}}</p>
            <button type="button" class="btn btn-dark " routerLink="/market">Discover More</button>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
