
  <div class="container">
    <div class="row ">


      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6 mb-5" *ngFor="let order of notification">
        <div class="card">



          <div class="card-header">
            <img class="rounded-circle float-end mt-2 "src="../../assets/demo profile pic.jpeg">
            <p class="mt-2 fw-bold" >Order #351</p>
            <p class="text-muted">23 Feb 2021, 08:28 PM</p>
          </div>


          <div class="card-body d-flex ">
           <img class="rounded-circle " src="{{order.image}}" >

           <span class="ms-4 mt-4" >
            <p class="card-text">{{order.title}}</p>
            <p class="card-text  text-muted">{{order.overview}}</p>

            <span class=" d-flex flex-nowrap" >
            <p class="card-text fw-bold">Qt: {{order.quantity}}</p>
            <p class="card-text fw-bold ms-5">Price: {{order.payment}}$</p>

          </span>
          <hr width="80%" color="green" />
          </span>

          </div>
