<div style="border: 2px solid rgba(0, 0, 0, 0.141); box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.547) ; background-color:rgba(193, 164, 128, 0.223);" class="w-50 p-5 mt-5 rounded container">


    <!-- Form Title -->
    <h1 class="text-center mt-2 mb-4">Create Your Account</h1>


    <!-- Registration Form -->
    <form #registerForm="ngForm" >

        <!-- User's Full Name ( first + last Name ) -->
        <div class="d-flex justify-content-between ">
            <!-- User's First Name -->
            <div class=" mt-4 " style="width:45%;">
                <label for="f_name" class="form-label fw-semibold fs-5">First Name</label>
                <input  ngModel name="f_name" #f_name="ngModel" type="text" class=" form-control" id="f_name" required minlength="3">
                <div *ngIf="f_name.invalid && f_name.touched" class=" alert alert-danger">First Name is required</div>
                <!-- <div *ngIf="f_name.invalid && f_name.errors?.minlength" class=" alert alert-danger">Min. Length is 3 Characters</div> -->
            </div>
            <!-- User's Last Name -->
            <div class="mt-4 " style="width:45%;">
                <label for="l_name" class=" form-label fw-semibold fs-5">Last Name</label>
                <input ngModel name="l_name" #l_name="ngModel" type="text" class=" form-control" id="l_name" required minlength="3">
                <!-- <div *ngIf="l_name.invalid && l_name.touched" class=" alert alert-danger form-text">Last Name is required</div> -->
                
            </div>
        </div>


        <!-- Email address -->
        <div class="mb-3 mt-4">
            <label for="email" class="form-label fw-semibold fs-5">Email address</label>
            <input ngModel name="email" #email="ngModel" type="email" class=" form-control" id="email" required email>
            <!-- <div  class=" alert alert-danger" *ngIf="email.errors.required && email.touched">First Name is required</div> -->
            
        </div>

        <!-- Password + ConfirmPassword -->
        <div class="mb-4">
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold fs-5">Password</label>
                <div class="d-flex position-relative">
                    <input ngModel  name="password" #password="ngModel" [type]="type1" class="form-control" id="password" required minlength="6">
                    <button *ngIf="!showEyeSlashIcon1" (click)="show_password(password)" class="position-absolute border bg-transparent " style="right: 0rem; height: 2.5rem;"><i class="fa-solid fa-eye"></i></button>
                    <button *ngIf="showEyeSlashIcon1" (click)="hide_password(password)" class="position-absolute border bg-transparent " style="right: 0rem; height: 2.5rem;"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
            </div>
  
            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-semibold fs-5">Confirm Password</label>
                <div class="d-flex position-relative">
                    <input ngModel style="width:70rem;" name="confirmPassword" #confirmPassword="ngModel" [type]="type2" class="form-control" id="confirmPassword" required minlength="6">
                    <button *ngIf="!showEyeSlashIcon2" (click)="show_confirmPassword(confirmPassword)" class=" position-absolute border bg-transparent " style="right: 0rem; height: 2.5rem;"><i class="fa-solid fa-eye"></i></button>
                    <button *ngIf="showEyeSlashIcon2" (click)="hide_confirmPassword(confirmPassword)" class=" position-absolute border bg-transparent " style="right: 0rem; height: 2.5rem;"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <div *ngIf="confirmPassword.value != password.value && confirmPassword.touched" class="alert alert-danger form-text">Password doesn't match</div>
            </div>
        </div>

        
        <button  (click)="register(registerForm)" [disabled]="registerForm.invalid || confirmPassword.value != password.value" class="w-100 btn text-light" style="height: 3rem; background-color: black;">Create an Account</button>
        <div class="mt-3 justify-content-center d-flex">
            <p class="me-2">Aready have an account ?</p>
            <a class="fw-semibold" routerLink="/login">Login</a>
        </div>
        
      </form>
</div>
