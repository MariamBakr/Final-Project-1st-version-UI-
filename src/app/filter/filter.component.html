<div class="mb-5">
  <!-- Up div ===> carousel -->
  <div class="w-100 border border-1">
    <app-home-page-carousel></app-home-page-carousel>
  </div>

  <!-- Down div ===> filter  -->
  <div class="d-flex justify-content-around">
    <!-- Left section for Filter -->
    <section class="left_section_for_filter mt-5 p-4"
      style="width:28%;border-radius: 1rem; border: 2px solid rgba(0, 0, 0, 0.158); box-shadow: 8px 5px 10px rgb(157, 153, 153) ;">
      <h2 class="mb-3 ms-2">Filter</h2>
      <!-- Category -->
      <div class="accordion mb-3" id="accordionExample"
        style="border-radius:0.5rem ; box-shadow: 5px 5px 5px rgb(157, 153, 153) ;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button style="background-color: white !important; " class="accordion-button fw-semibold" type="button"
              data-bs-toggle="collapse" data-bs-target="#Category">
              Category
            </button>
          </h2>
          <div id="Category" class="accordion-collapse collapse show">
            <div class="accordion-body">

              <div class="d-flex" *ngFor="let cat of categories ;let index = index">
                <div class="form-check">
                  <input class="form-check-input" [ngModel]="selectedIndex === index" type="checkbox" [value]="cat._id"
                    (change)="onselectchange($event,index)" id="flexCheckDefault">
                  <label class="form-check-label" for="{{cat.name}}">
                    {{cat.name}}
                  </label>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>


      <!-- Price -->
      <div class="accordion mb-3" id="accordionExample"
        style="border-radius:0.5rem ; box-shadow: 5px 5px 5px rgb(157, 153, 153) ;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button style="background-color: white !important; " class="accordion-button fw-semibold" type="button"
              data-bs-toggle="collapse" data-bs-target="#price">
              Price
            </button>
          </h2>
          <div id="price" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <!-- Min & Max Price -->
              <!-- <div class="d-flex justify-content-between">

                            <h6 class="text-center">
                                <p>Min. </p>
                                <span class="position-relative badge bg-secondary">EGP&nbsp;1,300</span>
                            </h6>

                            <h6 class="text-center">
                                <p>Max. </p>
                                <span class="position-relative badge bg-secondary">EGP&nbsp;83,000</span>
                            </h6>
                        </div> -->

              <!-- Multi price Range -->
              <div>
                <ngx-slider (userChange)="press(minValue,maxValue)" (userChangeStart)="minprice($event)" (userChangeEnd)="maxprice($event)"  [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
              </div>



            </div>
          </div>
        </div>
      </div>


      <!-- Vendors -->
      <div class="accordion mb-3" id="accordionExample"
        style="border-radius:0.5rem ; box-shadow: 5px 5px 5px rgb(157, 153, 153) ;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button style="background-color: white !important; " class="accordion-button fw-semibold" type="button"
              data-bs-toggle="collapse" data-bs-target="#vendors">
              Vendors
            </button>
          </h2>
          <div id="vendors" class="accordion-collapse collapse show">
            <div class="accordion-body">

              <div class="d-flex" *ngFor="let vendor of vendors ;let v = index" >
                <input [ngModel]="selectedv === v" (change)="onvendorchange($event,v)" class="form-check-input mt-0" type="checkbox"  value="{{vendor._id}}"
                  aria-label="Checkbox for following text input">
                <div class="d-flex justify-content-between w-50">
                  <p style="bottom: 0.3rem;" class="ms-2 position-relative" > {{vendor.f_name}}</p>
                  <!-- <p style="bottom: 0.25rem;" class=" position-relative">(15)</p> -->
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>



      <!-- Colors -->
      <div class="accordion mb-3" id="accordionExample"
        style="border-radius:0.5rem ; box-shadow: 5px 5px 5px rgb(157, 153, 153) ;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button style="background-color: white !important; " class="accordion-button fw-semibold" type="button"
              data-bs-toggle="collapse" data-bs-target="#colors">
              Colors
            </button>
          </h2>
          <div id="colors" class="accordion-collapse collapse show">
            <div class="accordion-body">

              <div >
                <!-- red -->
                <div class="d-flex justify-content-between w-50 mb-1" *ngFor="let color of colorsarr">
                  <input *ngFor="let item of color" (click)="colorChange(item)" type="color"  name="head" value="{{item}}">
                  <!-- <label for="{{item}}"></label> -->
                </div>





              </div>

            </div>
          </div>
        </div>
      </div>



      <!-- Style -->
      <div class="accordion mb-3" id="accordionExample"
        style="border-radius:0.5rem ; box-shadow: 5px 5px 5px rgb(157, 153, 153) ;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button style="background-color: white !important; " class="accordion-button fw-semibold" type="button"
              data-bs-toggle="collapse" data-bs-target="#style">
              Style
            </button>
          </h2>
          <div id="style" class="accordion-collapse collapse show">
            <div class="accordion-body">

              <div class="d-flex">
                <input class="form-check-input mt-0" type="checkbox" value=""
                  aria-label="Checkbox for following text input">
                <div class="d-flex justify-content-between w-50">
                  <p style="bottom: 0.3rem;" class="ms-2 position-relative">Modern </p>
                  <p style="bottom: 0.25rem;" class=" position-relative">(30)</p>

                </div>
              </div>
              <div class="d-flex">
                <input class="form-check-input mt-0" type="checkbox" value=""
                  aria-label="Checkbox for following text input">
                <div class="d-flex justify-content-between w-50">
                  <p style="bottom: 0.3rem;" class="ms-2 position-relative">Classic </p>
                  <p style="bottom: 0.25rem;" class=" position-relative">(25)</p>
                </div>
              </div>
              <div class="d-flex ">
                <input class="form-check-input mt-0" type="checkbox" value=""
                  aria-label="Checkbox for following text input">
                <div class="d-flex justify-content-between w-50">
                  <p style="bottom: 0.3rem;" class="ms-2 position-relative">Contemporary </p>
                  <p style="bottom: 0.25rem;" class=" position-relative">(25)</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </section>



    <!-- Right section for Cards -->
    <section class="right_section_for_cards ms-3 mt-5 border border-1 border-danger p-3" style=" width:70%;">
      <!-- Fast Search by Categories (such as : Bed Rooms , Living Rooms ....etc)  -->
      <div class="fast_search_by_categories d-flex justify-content-between align-items-center"
        style="box-shadow: 0.3rem 0.3rem 1rem black  ; padding-top: 1.5rem; margin-bottom: 2rem; border-radius: 1rem;">
        <!-- Bed Rooms -->
        <div class="mb-3 me-3  text-center"*ngFor="let cat of categories ;let c = index" >
          <a class="  text-decoration-none text-dark " href="#">
            <img style="border-radius: 0.5rem; box-shadow: 0.25rem 0.25rem 0.4rem rgba(59, 41, 41, 0.574); width: 75%;"
              src="../../assets/cat_bedroom.webp" alt="Bed Room Photo">
            <h4 style=" width: 95%; margin-left: auto; margin-right: auto;" class="category_room_name mt-2">Bed Rooms
            </h4>

          </a>

        </div>



      </div>

      <!-- Search Form -->
      <div>
        <form (ngSubmit)="onSearchTextChanged(enteredSearchValue)" class="d-flex" role="search">
          <input [(ngModel)]="enteredSearchValue" name="name" style="height:6vh;  "
            class="form-control me-2 bg-dark text-light " type="search" (focus)="hide_hilight($event)"
            placeholder="Search for specific product (Ex. Tv Tables)" aria-label="Search">
          <input style="height:6vh; padding-top: 0.1rem ;" class="search_btn btn btn-dark text-white" type="submit"
            value="submit">
        </form>

      </div>
      <div class="row staff-grid-row">
        <!-- card1 -->
     <div class="p-2 col-md-6 col-sm-6 col-12 col-lg-4 col-xl-4"*ngFor="let item of products | paginate: { id: 'some_id',
     itemsPerPage: 12,
     currentPage: page,
     totalItems: total }" >
          <div class="card align-items-center bg-white Small shadow card1" >

<!--Start image carousel-->
<div class="" style="width:100%; height:100% ;">
     <owl-carousel-o >
          <ng-container *ngFor="let img of item.images">
               <ng-template carouselSlide id="slide.id">
                    <img class="primary-img   market-hight" [src]="img" alt="img"  />
               </ng-template>
          </ng-container>
     </owl-carousel-o>


     <!--Start Color carousel-->
     <div class="mt-2">
          <owl-carousel-o >
               <ng-container *ngFor="let cl of item.colors; let i = index">
                    <ng-template carouselSlide id="slides12.id">
                         <div class="styleColor" [style.background-color]="cl"></div>
                    </ng-template>
               </ng-container>
          </owl-carousel-o>
     </div>
     <!--End Color carousel-->

</div>
<!--End image carousel-->



               <div class="card-body">
                    <!-- title -->
                    <h5 class="card-title text-center">{{item.title}}</h5>

                    <!-- price -->
                    <p class="card-text text-center text-secondary lh-1 CEO pt-3">
                       {{item.price}}
                    </p>
                    <!-- button -->
                    <div class="add-to-cart d-flex justify-content-center mb-2">
                         <a >view details</a>
                         <!-- (click)="view_details(item._id)" -->
                    </div>

               </div>
          </div>
     </div>
        <!-- card2 -->





      </div>
<div >
  <pagination-controls  id="some_id"
  (pageChange)="pageChanged($event)"
 >
</pagination-controls>
</div>
</section>

                       itemsPerPage: 10,
                       currentPage: page,
                       totalItems: total }"> -->

</div>
